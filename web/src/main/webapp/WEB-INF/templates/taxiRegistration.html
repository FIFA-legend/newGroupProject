<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taxi Registration</title>
</head>
<body>
<div th:align="center">
    <form th:action="@{/taxi/register}" th:method="post" th:object="${taxi}">
        <label for="brand">Brand: </label>
        <input type="text" th:field="*{brand}" id="brand"><br>
        <p th:each="err : ${#fields.errors('brand')}" style="color: darkred;" th:text="#{${err}}"></p>
        <label for="number">Number: </label>
        <input type="text" th:field="*{number}" id="number"><br>
        <p th:each="err : ${#fields.errors('number')}" style="color: darkred;" th:text="#{${err}}"></p>
        <label for="price">Price: </label>
        <input type="number" th:field="*{price}" id="price"><br>
        <p th:each="err : ${#fields.errors('price')}" style="color: darkred;" th:text="#{${err}}"></p>
        <ul style="list-style-type: none" id="comfort">
            <li th:each="comfort : ${comforts}">
                <input type="radio" th:value="${comfort}" th:field="*{comfort}">
                <span th:text="${#strings.capitalize(#strings.toLowerCase(comfort))}"></span>
            </li>
        </ul>
        <p th:each="err : ${#fields.errors('comfort')}" style="color: darkred;" th:text="#{${err}}"></p>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>

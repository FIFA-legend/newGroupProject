<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{region.registration}"></title>
</head>
<body>
<div th:align="center">
    <form th:action="@{/region/register}" th:method="post" th:object="${region}">
        <label for="regionName" th:text="#{region.name}"></label>
        <input type="text" th:field="*{name}" id="regionName"><br>
        <p th:each="err : ${#fields.errors('name')}" style="color: darkred;" th:text="#{${err}}"></p>
        <button type="submit" th:text="#{save}"></button>
    </form>
</div>
</body>
</html>

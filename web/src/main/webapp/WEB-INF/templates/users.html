<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/WEB-INF/css/style.css" type="text/css">
    <title>User's list</title>
</head>
<body>
    <div th:align="center" th:object="${users}">
        <li th:each="user : ${users}">
            <label for="username">Username: </label>
            <span th:text="${user.username}" id="username"></span> <br>
            <label for="role">Role: </label>
            <span th:text="${user.role}" id="role"></span> <br>
            <label for="realName">Real Name: </label>
            <span th:text="${user.passport.name}" id="realName"></span> <br>
            <label for="realSurname">Real Surname: </label>
            <span th:text="${user.passport.surname}" id="realSurname"></span> <br>
            <label for="birth">Date of Birth: </label>
            <span th:text="${user.passport.birth}" id="birth"></span> <br>
            <hr>
        </li>
        <a th:href="@{/}" class="home">To Home</a>
    </div>
</body>
</html>
